<html>
<head>
    <title>Chatroom</title>

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/noty/3.1.4/lib/noty.css" rel="stylesheet"/>
    <link href="/webjars/noty/3.1.4/demo/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/css/container.css" rel="stylesheet"/>
    <link href="/css/message.css" rel="stylesheet"/>
    <link href="/css/chat.css" rel="stylesheet"/>

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script defer src="/webjars/noty/3.1.4/lib/noty.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>

<body class="text-center">
<div class="container">
    <div class="navbar">
        <div class="menu">
            <a onclick="showMenu()"><i class="fa fa-bars"></i></a>
        </div>
        <div class="newChat">
            <input class="form-control" id="chatName" type="text">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="newChat()">+</button>
        </div>
        <div class="chatTitle">
            <span id="chatDescription"></span>
        </div>
    </div>
    <div class="chats list-group"></div>
    <div class="messages"></div>
    <div class="newMessage" onclick="newMessage()">
        <input aria-label="Type message..." class="form-control" id="messageData" placeholder="Type message"
               type="text">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Send</button>
    </div>
</div>
<script>
    let error = "[[${error}]]";
    let userName = "[[${userName}]]";
    let header = {"Authorization": "[[${token}]]"};
</script>
<script src="/js/chat.js"></script>
<script src="/js/messages.js"></script>
<script src="/js/socket.js"></script>
<script src="/js/main.js"></script>
<script src="/js/menu.js"></script>
</body>
</html>
